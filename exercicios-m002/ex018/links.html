<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* # = id
          . = class
          : = pseudo-class
          :: = pseudo-element
          > = cilidren
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: red;
        }

        a:hover {
            text-decoration: underline;
            color: aqua;
        }

        a:active {
            color: cornflowerblue;
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">Canal</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank"> Site do Curso</a></li>
    </ul>  
</body>
</html>
